
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>竖式乘除法计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        /* 乘法核心样式（包括横线） */
        .multiplication-vertical {
          font-family: "Caveat", cursive;
          font-size: 1.8rem;
          line-height: 1.8;
          display: inline-block;
          position: relative;
          padding-left: 40px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/wjzcd2011/yuxiaoxiong/img/styles.css"
    />
  </head>
  <body class="bg-gray-50 p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
      <!-- 口诀标签 -->
      <div class="mb-4">
        <span class="formula-tag" onclick="showModal('multiplication')"
          >乘法口诀</span
        >
        <span class="formula-tag" onclick="showModal('division')"
          >除法口诀</span
        >
      </div>

      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-600">
        竖式乘除法计算器
      </h1>

      <!-- 输入区域 - 修改为一行布局 -->
      <div class="flex flex-wrap items-end gap-4 mb-6">
        <div style="width: 25%">
          <div id="num1Label" class="block text-gray-700 mb-1">乘数1</div>
          <input
            type="number"
            id="num1"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            placeholder="例如：15"
          />
        </div>
        <div class="text-xl font-bold">
          <select id="operator" class="border-none bg-transparent text-xl">
            <option value="multiply">×</option>
            <option value="divide">÷</option>
          </select>
        </div>
        <div style="width: 25%">
          <div id="num2Label" class="block text-gray-700 mb-1">乘数2</div>
          <input
            type="number"
            id="num2"
            class="w-full px-3 py-2 border border-gray-300 rounded"
            placeholder="例如：12"
          />
        </div>
        <div>
          <button
            id="calcBtn"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
          >
            计算
          </button>
        </div>
      </div>

      <div
        id="error"
        class="hidden text-red-500 mb-4 p-2 bg-red-50 rounded"
      ></div>

      <div id="result" class="hidden">
        <h2 id="processTitle" class="text-xl font-semibold mb-3">
          乘法计算过程：
        </h2>
        <div id="vertical" class="mb-4"></div>
        <div class="p-3 bg-gray-50 rounded">
          <p>
            结果：<span
              id="finalResult"
              class="font-semibold text-indigo-600"
            ></span>
          </p>
        </div>
      </div>
    </div>

    <!-- 乘法口诀弹窗 -->
    <div id="multiplication-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="hideModal('multiplication')"
          >&times;</span
        >
        <h3 class="text-xl font-bold mb-2">乘法口诀表</h3>
        <div id="multiplication-table" class="formula-table"></div>
      </div>
    </div>

    <!-- 除法口诀弹窗 -->
    <div id="division-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="hideModal('division')">&times;</span>
        <h3 class="text-xl font-bold mb-2">除法口诀表</h3>
        <div id="division-table" class="formula-table"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/gh/wjzcd2011/yuxiaoxiong/img/main.js"
      defer
    ></script>
  </body>
</html>
